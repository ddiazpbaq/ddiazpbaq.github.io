        .accordion .card-header img {
        padding-right: 16px;
        }
        .accordion .card-header span {
        display: inline-block;
        width: calc(100% - 60px);
        }
        .accordion .card-header + .list-group .list-group-item:first-child {
        border-top: 1px;
        }
        
        .accordion .card-body {
        padding: 0 32px 40px;
        }

        #sticky-footer{         
          background-color: #eeeeed;   
        }
